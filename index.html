<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="py-5">
    
<div class="w-75 m-auto sign rounded-1 shadow-lg p-4">
    <label for="pn">Product Name</label>
    <input type="text" placeholder="Product Name..." class="form-control mb-3" id="pn">

    <label for="pp">Product Price</label>
    <input type="number" placeholder="Product Price..." class="form-control mb-3" id="pp">

    <label for="pc">Product Category</label>
    <input type="text" placeholder="Product Category..." class="form-control mb-3" id="pc">

    <label for="pd">Product Description</label>
    <textarea class="form-control mb-3" placeholder="Product Description..." id="pd"></textarea>

    <button onclick="addNewProduct()" class="btn btn-dark">Add</button>


</div>






    <script src="js/index.js"></script>
